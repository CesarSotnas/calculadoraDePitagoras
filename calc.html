<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Pitagoras</title>
  </head>
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/calc.css" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
    crossorigin="anonymous"
  />
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/46a78f8097.js"
    crossorigin="anonymous"
  ></script>
  <!--Script do códico da calculadora-->
  <script src="js/calc.js"></script>
  <body>
    <!-- Código responsivo utilizando bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark espacamento">
      <h1 class="espacamento-nome">Carlos Cesar</h1>
    </nav>
    <div class="calculadora" id="calculo">
      <h1 class="texto">Deixe em branco onde deseja saber o resultado:</h1>
      <input type="input" id="hipotenusa" placeholder="Hipotenusa" /><br />
      <input type="input" id="catetoA" placeholder="Cateto a" /><br />
      <input type="input" id="catetoB" placeholder="Cateto b" /><br />
      <button class="botao" onclick="medidaHipotenusa();">Calcular</button>
      <input type="input" id="result" />
    </div>
  </body>
</html>
